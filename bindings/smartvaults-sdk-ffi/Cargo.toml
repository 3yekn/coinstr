[package]
name = "smartvaults-sdk-ffi"
version.workspace = true
edition = "2021"
description = "Smart Vaults SDK FFI."
homepage.workspace = true
repository.workspace = true
license.workspace = true

[lib]
name = "smartvaults_sdk_ffi"
crate-type = ["cdylib", "staticlib"]
doctest = false

[dependencies]
async-utility = "0.1"
nostr-ffi = { git = "https://github.com/rust-nostr/nostr", rev = "5957a2f889d5fe6f6505eb2186eb306571edba14" }
nostr-sdk-ffi = { git = "https://github.com/rust-nostr/nostr", rev = "5957a2f889d5fe6f6505eb2186eb306571edba14" }
smartvaults-sdk = { path = "../../crates/smartvaults-sdk", features = ["blocking"] }
tokio = { workspace = true, features = ["rt-multi-thread"] }
tracing.workspace = true
uniffi.workspace = true
