[package]
name = "smartvaults-sdk-ffi"
version.workspace = true
edition = "2021"
description = "Smart Vaults SDK FFI."
homepage.workspace = true
repository.workspace = true
license.workspace = true

[lib]
name = "smartvaults_sdk_ffi"
crate-type = ["cdylib", "staticlib"]
doctest = false

[dependencies]
async-utility = "0.1"
smartvaults-sdk = { path = "../../crates/smartvaults-sdk", features = ["blocking"] }
nostr-ffi = { git = "https://github.com/rust-nostr/nostr", rev = "7b6e56251efa6524370125dfc4af2a611b98e42d" }
nostr-sdk-ffi = { git = "https://github.com/rust-nostr/nostr", rev = "7b6e56251efa6524370125dfc4af2a611b98e42d" }
tokio = { workspace = true, features = ["rt-multi-thread"] }
tracing = { workspace = true }
uniffi = { workspace = true, features = ["cli"] }

[build-dependencies]
uniffi = { workspace = true, features = ["build"] }
