[package]
name = "smartvaults-sdk-ffi"
version.workspace = true
edition = "2021"
description = "Smart Vaults SDK FFI."
homepage.workspace = true
repository.workspace = true
license.workspace = true

[lib]
name = "smartvaults_sdk_ffi"
crate-type = ["cdylib", "staticlib"]
doctest = false

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

[dependencies]
async-utility = "0.1"
smartvaults-sdk = { path = "../../crates/smartvaults-sdk", features = ["blocking"] }
nostr-sdk-ffi = { git = "https://github.com/rust-nostr/nostr", rev = "057573c7086142108ba997302fa830b0c4f420bd" }
tokio = { workspace = true, features = ["rt-multi-thread"] }
tracing = { workspace = true }
uniffi = { version = "0.25", features = ["cli"] }

[build-dependencies]
uniffi = { version = "0.25", features = ["build"] }
