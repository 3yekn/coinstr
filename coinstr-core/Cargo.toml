[package]
name = "coinstr-core"
version = "0.1.0"
edition = "2021"
description = "Coinstr's Core library."
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme = "README.md"
keywords.workspace = true

[dependencies]
bdk = { version = "0.27", default-features = false, features = ["compiler", "electrum"] }
dirs = "4.0"
keechain-core = { git = "https://github.com/yukibtc/keechain", rev = "2eef4c0a88d555308da31c9631868a9f0fc95fb5", features = ["nostr"] }
nostr-sdk = { git = "https://github.com/rust-nostr/nostr", rev = "d2bb6c6e1030129550a864232a31b4d7e1a4f6dd", default-features = false, features = ["blocking", "nip04", "nip06", "nip19"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
