[package]
name = "coinstr-core"
version = "0.1.0"
edition = "2021"
description = "Coinstr's Core library."
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme = "README.md"
keywords.workspace = true

[features]
default = []
blocking = ["nostr-sdk/blocking"]

[dependencies]
bdk = { version = "0.27", default-features = false, features = ["compiler"] }
keechain-core = { git = "https://github.com/yukibtc/keechain", rev = "5397a1c3cedf119f15814450966dc2d3284f37dd", features = ["nostr"] }
nostr-sdk = { git = "https://github.com/rust-nostr/nostr", rev = "920c2628d983ac8b70b04debbf2a7e28358cfc45", default-features = false, features = ["nip04", "nip06", "nip19"] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
bdk = { version = "0.27", default-features = false, features = ["async-interface"] }
