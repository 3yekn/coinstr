[package]
name = "smartvaults-core"
version.workspace = true
edition = "2021"
description = "Protocol primitives and bitcoin TX building/singning logic"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme = "README.md"
keywords.workspace = true
rust-version = "1.63.0"

[features]
default = []
reserves = ["dep:bitcoinconsensus"]

[dependencies]
bdk = { git = "https://github.com/bitcoindevkit/bdk", rev = "9efaead8f16a5a0bed18cea514cd94d6a9a0a582", default-features = false, features = ["std", "compiler"] }
bitcoinconsensus = { version = "0.20.2-0.5.0", optional = true }
keechain-core = { git = "https://github.com/yukibtc/keechain", rev = "194cbcdd1394670a8dbe92e662fd6a9b50ed89d8" }
once_cell.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json = "1.0"
thiserror.workspace = true
tracing.workspace = true

[[example]]
name = "huge-multisig"

[[example]]
name = "templates"