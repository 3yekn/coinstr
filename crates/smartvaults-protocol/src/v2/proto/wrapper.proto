syntax = "proto3";

package wrapper;

import "signer.proto";
import "vault.proto";

message SharedSignerInvite {
  signer.SharedSigner shared_signer = 1;
  optional string sender = 2;
}

message Wrapper {
  oneof object {
    vault.VaultInvite vault_invite = 1;
    SharedSignerInvite shared_signer_invite = 2;
  }
}