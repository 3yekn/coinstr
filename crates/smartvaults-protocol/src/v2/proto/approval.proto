syntax = "proto3";

package approval;

import "vault.proto";

enum ApprovalType {
  Spending = 0;
  ProofOfReserve = 1;
  KeyAgentPayment = 2;
}

message ApprovalV1 {
  vault.VaultIdentifier vault_id = 1;
  string psbt = 2;
  bytes network = 3;
  ApprovalType type = 4;
}

message Approval {
  oneof object {
    ApprovalV1 v1 = 1;
  }
}