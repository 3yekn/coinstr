[package]
name = "coinstr-core"
version = "0.2.0"
edition = "2021"
description = "Coinstr's Core library."
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme = "README.md"
keywords.workspace = true

[dependencies]
bdk = { version = "0.28", default-features = false, features = ["std", "compiler"] }
bitcoinconsensus = "0.20.2-0.5.0"
hwi = { version = "0.6", default-features = false, features = ["use-miniscript"], optional = true }
keechain-core = { git = "https://github.com/yukibtc/keechain", rev = "67120a79e25fbf1246849dd11ec63b0dcf8d711c" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
